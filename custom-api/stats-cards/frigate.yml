- type: custom-api
  title: Frigate
  frameless: true
  css-class: glimpsable-custom
  hide-header: true
  allow-insecure: true
  skip-tls-verify: true
  options:
    icon: ${DASHBOARD_ICONS}/svg/frigate-light.svg
    link: //${FRIGATE_URL}
    title: Frigate
    subtitle: Security Camera System
  cache: 1m
  template: | #html
    {{
      $data := newRequest "https://${FRIGATE_URL}/api/review/summary"
        | withHeader "Accept" "application/json"
        | withHeader "Content-Type" "application/json"
        | getResponse
    }}
    $include: _stat-template.gohtml
    {{ template "main-container" }}
      {{ $endpoint1_ok := and (ge $data.Response.StatusCode 200) (le $data.Response.StatusCode 299) }}
      {{ template "status-badge-popover" }}
        <div data-popover-html>
          <div class="flex gap-7">
            {{ template "state-icon" $endpoint1_ok }}
            {{ template "status-endpoint-label" }}
            {{ template "status-endpoint-result" $data.Response.Status }}
          </div>
        </div>
        {{ template "status-badge" $endpoint1_ok }}
      </div>
      {{ template "layout-container" }}
        $include: _stat-main-title.gohtml
        {{ template "stat-container" }}
          <div>
            {{ template "stat-value" $data.JSON.Int "last24Hours.total_alert" | formatNumber }}
            {{ template "stat-label" "ALERT" }}
          </div>
          <div>
            {{ template "stat-value" $data.JSON.Int "last24Hours.total_detection" | formatNumber }}
            {{ template "stat-label" "DETECTION" }}
          </div>
        </div>
      </div>
    </div>