- type: custom-api
  url: https://${IMMICH_URL}/api/server/statistics
  css-class: glimpsable-custom
  frameless: true
  hide-header: true
  headers:
    x-api-key: ${IMMICH_KEY}
    Accept: application/json
  options:
    icon: ${DASHBOARD_ICONS}/svg/immich.svg
    link: //${IMMICH_URL}
    title: Immich
    subtitle: Photo Library
  skip-json-validation: true
  cache: 1m
  template: | #html
    $include: _stat-template.gohtml
    {{ template "main-container" }}
      {{ $endpoint1_ok := and (ge .Response.StatusCode 200) (le .Response.StatusCode 299) }}
      {{ template "status-badge-popover" }}
        <div data-popover-html>
          <div class="flex gap-7">
            {{ template "state-icon" $endpoint1_ok }}
            {{ template "status-endpoint-label" }}
            {{ template "status-endpoint-result" .Response.Status }}
          </div>
        </div>
        {{ template "status-badge" $endpoint1_ok }}
      </div>
      {{ template "layout-container" }}
        $include: _stat-main-title.gohtml
        {{ template "stat-container" }}
          <div>
            {{ template "stat-value" .JSON.Int "photos" | formatNumber }}
            {{ template "stat-label" "PHOTOS" }}
          </div>
          <div>
            {{ template "stat-value" .JSON.Int "videos" | formatNumber }}
            {{ template "stat-label" "VIDEOS" }}
          </div>
          <div>
            {{ template "stat-value" (printf "%s<span style='color: var(--color-text-base);'>GB</span>" (div (.JSON.Int "usage" | toFloat) 1073741824 | toInt | formatNumber) | safeHTML) }}
            {{ template "stat-label" "USAGE" }}
          </div>
        </div>
      </div>
    </div>