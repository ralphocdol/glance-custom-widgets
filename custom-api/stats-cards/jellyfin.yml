- type: custom-api
  css-class: glimpsable-custom
  frameless: true
  hide-header: true
  options:
    icon: ${DASHBOARD_ICONS}/svg/jellyfin.svg
    link: //${JELLYFIN_URL}
    title: Jellyfin
    subtitle: Media Server
  cache: 1m
  template: | #html
    {{
      $data := newRequest "https://${JELLYFIN_URL}/items/counts"
        | withHeader "Accept" "application/json"
        | withHeader "Content-Type" "application/json"
        | withHeader "Authorization" "MediaBrowser Token=${JELLYFIN_KEY}"
        | getResponse
    }}
    $include: _stat-template.gohtml
    {{ template "main-container" }}
      {{ $endpoint1_ok := and (ge $data.Response.StatusCode 200) (le $data.Response.StatusCode 299) }}
      {{ template "status-badge-popover" }}
        <div data-popover-html>
          <div class="flex gap-7">
            {{ template "state-icon" $endpoint1_ok }}
            {{ template "status-endpoint-label" }}
            {{ template "status-endpoint-result" $data.Response.Status }}
          </div>
        </div>
        {{ template "status-badge" $endpoint1_ok }}
      </div>
      {{ template "layout-container" }}
        $include: _stat-main-title.gohtml
        {{ template "stat-container" }}
          <div>
            {{ template "stat-value" $data.JSON.Int "MovieCount" | formatNumber }}
            {{ template "stat-label" "MOVIES" }}
          </div>
          <div>
            {{ template "stat-value" $data.JSON.Int "SeriesCount" | formatNumber }}
            {{ template "stat-label" "SERIES" }}
          </div>
          <div>
            {{ template "stat-value" $data.JSON.Int "EpisodeCount" | formatNumber }}
            {{ template "stat-label" "EPISODES" }}
          </div>
          <div>
            {{ template "stat-value" $data.JSON.Int "SongCount" | formatNumber }}
            {{ template "stat-label" "SONGS" }}
          </div>
        </div>
      </div>
    </div>