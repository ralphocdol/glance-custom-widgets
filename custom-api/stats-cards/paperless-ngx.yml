- type: custom-api
  url: https://${PAPERLESS_URL}/api/statistics/
  css-class: glimpsable-custom
  frameless: true
  hide-header: true
  headers:
    Authorization: Token ${PAPERLESS_KEY}
    Accept: application/json
  skip-json-validation: true
  cache: 1s
  template: | #html
    $include: _stat-template.gohtml
    {{ template "main-container" }}
      {{ $endpoint1_ok := and (ge .Response.StatusCode 200) (le .Response.StatusCode 299) }}
      {{ template "status-badge-popover" }}
        <div data-popover-html>
          <div class="flex gap-7">
            {{ template "state-icon" $endpoint1_ok }}
            {{ template "status-endpoint-label" }}
            {{ template "status-endpoint-result" .Response.Status }}
          </div>
        </div>
        {{ template "status-badge" $endpoint1_ok }}
      </div>
      {{ template "link-container" "//${PAPERLESS_URL}/documents" }}
        {{ template "header-container" }}
          {{ template "logo" "${DASHBOARD_ICONS}/svg/paperless.svg" }}
          {{ template "title-container" }}
            {{ template "title" "PaperlessNGX" }}
            {{ template "subtitle" "Document Management" }}
          </div>
        </div>
      </a>
      {{ template "stat-container" }}
        <div>
          {{ template "stat-value" .JSON.Int "documents_total" | formatNumber }}
          {{ template "stat-label" "Documents" }}
        </div>
        <div>
          {{ template "stat-value" .JSON.Int "documents_inbox" | formatNumber }}
          {{ template "stat-label" "Inbox" }}
        </div>
        <div>
          {{ template "stat-value" .JSON.Int "character_count" | formatNumber }}
          {{ template "stat-label" "Characters" }}
        </div>
      </div>
    </div>